<div class="ml-10 p-5">

  <header class="pb-5">
    <h1 class="text-3xl font-bold">CPU Usage Dashboard</h1>
  </header>


  <div class="space-y-3">
    <h1 class="text-xl font-bold">My Snapshot</h1>
    <p class="text-sm italic text-gray-400">These are your personal CPU usage statistics</p>
  </div>
  <div class="stats shadow mt-5">

    <div class="stat">
      <div class="stat-figure text-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-8 h-8 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
      </div>
      <div class="stat-title">Latest</div>
      <div class="stat-value">20%</div>
      <div class="stat-desc">As of 11:00</div>
    </div>
    
    <div class="stat">
      <div class="stat-figure text-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-8 h-8 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
      </div>
      <div class="stat-title">Percentile</div>
      <div class="stat-value">10</div>
      <div class="stat-desc">Across all users</div>
    </div>
    
    <div class="stat">
      <div class="stat-figure text-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-8 h-8 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path></svg>
      </div>
      <div class="stat-title">Hourly Average</div>
      <div class="stat-value">35%</div>
      <div class="stat-desc">↘︎ 90 (14%)</div>
    </div>
    
  </div>
  <h1 class="text-xl font-bold my-5">High CPU Usage</h1>
  <div class="overflow-x-auto">
    <table class="table">
      <!-- head -->
      <thead>
        <tr>
          <th></th>
          <th>User ID</th>
          <th>CPU Usage (%)</th>
          <th>Severity Level</th>
        </tr>
      </thead>
      <tbody>
        <!-- row 1 -->
        <tr>
          <th>1</th>
          <td>732176</td>
          <td>75</td>
          <td>High</td>
        </tr>
        <!-- row 2 -->
        <tr>
          <th>2</th>
          <td>4356546</td>
          <td>60</td>
          <td>High</td>
        </tr>
        <!-- row 3 -->
        <tr>
          <th>3</th>
          <td>143254</td>
          <td>50</td>
          <td>Medium</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
